<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멋사 반편성 문제</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <h1 class="title">
      <img class="main-title" src="./images/weniv-logo.png" alt="weniv" />
    </h1>
    <article class="timer-box">
      <h2 class="timer-title">TIMER</h2>
      <div class="timer">
        <div class="timebox hrs">00</div>
        <img src="./images/dot.png" />
        <div class="timebox min">00</div>
        <img src="./images/dot.png" />
        <div class="timebox sec">00</div>
      </div>
      <div class="btn">
        <img
          class="startBtn"
          src="./images/start-disabled.png"
          alt="starticon-disabled"
        />
        <img
          class="resetBtn"
          src="./images/reset-disabled.png"
          alt="reseticon-disabled"
        />
      </div>
    </article>
    <footer><p class="copyright">ⓒ WENIV Corp.</p></footer>
    <script type="module" src="index.js"></script>
  </body>
</html>
